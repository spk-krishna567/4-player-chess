<div
  class="disconnection-banner"
  [@slideInOut]="animationState"
  [ngClass]="{ 'online': isOnline(), 'offline': !isOnline() }"
  *ngIf="!isOnline()"
>
  <span class="banner-icon" aria-hidden="true">&#9888;</span> <span class="banner-message">
    You are currently offline. Please check your internet connection.
  </span>
</div>
